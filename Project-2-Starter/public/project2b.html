<html>
  <body>
    <head> 
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" />
      <link rel="stylesheet" href="style5.css">
        <div class="main-header">
            <h1>JogJotter</h1>
            <p></p>
            <p>Timer</p>
        </div>
    </head>

    <main>
    <div class="row">
      <div class="column-left" style="background-color: purple;">
        <h2>Running Timer</h2>
        <p></p>
        <form action="/action_page.php">
          <label for="miles">Miles:</label><br>
          <input type="text" id="miles" name="miles" value="Miles"><br>
          <label for="pace">Pace:</label><br>
          <input type="text" id="pace" name="pace" value="Pace"><br>
          
        </form>
          <p></p> 
          <button onClick="myTimer = setInterval(myCounter, 1000)">Start counter!</button>
          <p id="demo">Click on the button above and I will count forever.</p>

          <button onClick="clearInterval(myTimer)">Stop counter!</button>

          <script>
          var c = 0;
          function myCounter() {
          document.getElementById("demo").innerHTML = ++c;
          }
          </script> 
        

      </div>

      <div class="column-right" style="background-color: #bbb;">
        <img
          src="./outdoor-runnning-shot.jpg"
          alt="runner" />

      </div>
    </div>
    </main>

    <footer>
      <div class="footer"></div>
    </footer>
  </body>
</html>
